<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
  <center>
    <h1>Formulário de Cadastro</h1>

    <form action="/submit" method="post">
        
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" minlength="8" required><br><br>

        
        <label for="data-nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data-nascimento" name="data-nascimento" required><br><br>

       
        <label>Gênero:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label><br>
        <input type="radio" id="outro" name="genero" value="outro">
        <label for="outro">Outro</label><br><br>

     
        <label for="cidade">Cidade:</label><br>
        <select id="cidade" name="cidade" required>
            <option value="">Selecione sua cidade</option>
            <option value="maceio">Maceió</option>
            <option value="rio-de-janeiro">Rio de Janeiro</option>
            <option value="belo-horizonte">Belo Horizonte</option>
            <option value="salvador">Salvador</option>
            <option value="curitiba">Curitiba</option>
        </select><br><br>

 
        <label>Selecione seus interesses:</label><br>
        <input type="checkbox" id="esportes" name="interesses" value="esportes">
        <label for="esportes">Esportes</label><br>
        <input type="checkbox" id="musica" name="interesses" value="musica">
        <label for="musica">Música</label><br>
        <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
        <label for="tecnologia">Tecnologia</label><br><br>

        <label for="quantidade-produtos">Quantidade de Produtos:</label><br>
        <input type="number" id="quantidade-produtos" name="quantidade-produtos" min="1" required><br><br>

        <label for="observacoes">Observações Adicionais:</label><br>
        <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Cadastrar">
    </form>
</center>
</body>
</html>
